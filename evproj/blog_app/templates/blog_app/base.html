<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    {# MEDIUM STYLE EDITOR#}
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
      <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url post_list %}">HOME</a></li>
          <li><a class="navbar-list" href="{% url about %}"></a>ABOUT</li>
          <li><a class="navbar-list" href="https://github.com/JDSalisbury/blog-site"></a>GITHUB</li>
        </ul>
      </div>
    </nav>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li>
          <a href="{% url 'post_new'%}">NEW POST</a>
      </li>
      <li>
          <a href="{% url 'post_draft_list'%}">NEW POST</a>
      </li>
      <li>
          <a href="{% url 'logout'%}">NEW POST</a>
      </li>
      <li>
          <h3>Welcome: {{user.username}}</h3>
      </li>
      {% else %}
      <li>
          <a href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span></a>
      </li>
      {%endif%}
    </ul>

  </body>
  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
</html>
